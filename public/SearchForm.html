<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук інвентарю</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        .checkbox-label {
            display: inline;
            font-weight: normal;
        }
        input[type="submit"] {
            background-color: #008CBA; /* Синя кнопка */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #005f7a;
        }
    </style>
</head>
<body>
  <div class="form-container">
    <h2>Пошук інвентарю</h2>
    <form action="/search" method="post" enctype="application/x-www-form-urlencoded">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>

      <input type="checkbox" id="has_photo" name="has_photo">
      <label for="has_photo" class="checkbox-label"> Додати фото до опису</label><br><br>
      
      <input type="submit" value="Шукати">
    </form>
  </div>
</body>
</html>
