<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація інвентарю</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Враховує padding у ширині */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  <div class="form-container">
    <h2>Реєстрація інвентарю</h2>
    <form action="/register" method="post" enctype="multipart/form-data">
      <label for="inventory_name">Назва:</label>
      <input type="text" id="inventory_name" name="inventory_name" required>

      <label for="description">Опис:</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <label for="photo">Фото:</label>
      <input type="file" id="photo" name="photo" accept="image/jpeg, image/png">

      <input type="submit" value="Зареєструвати">
    </form>
  </div>
</body>
</html>
